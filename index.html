<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brrr</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./playground/assets/images/favicon.svg"
    />
    <link rel="stylesheet" href="./playground/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <img
          id="run"
          src="./playground/assets/images/favicon.svg"
          title="run code"
        />
        <div class="content" id="content">
          <p>Brrr (array-like data structure with fast operations)</p>
          <p>Press the thunder on the left to run the code.</p>
        </div>
      </div>
      <div id="editor-container"></div>
      <input id="console" />
    </div>
    <div id="buttons"></div>
    <script type="module" src="./playground/main.js"></script>
  </body>
</html>
